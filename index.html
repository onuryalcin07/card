<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="desc-card">
      <h1 class="card-tag">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="card-tag-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
     <div class="min-container-desktop">
      <p>10K+</p><p>314</p><p>12M+</p>
     </div>
     <div class="min-container-stats-desktop">
      <p>COMPANIES</p><p>TEMPLATES</p><p>QUERIES</p>
     </div>
     <div class="min-container-mobile">
      <p class="stats">10K+ <br><span class="stats-desc">COMPANIES</span></p><br>
      <p class="stats">314  <br><span class="stats-desc">TEMPLATES</span></p><br>
      <p class="stats">12M+ <br><span class="stats-desc">QUERIES</span></p>
     </div>
    </div> 
    <div class="image-card">
      <img class="desktop" src="./images/image-header-desktop.jpg" alt="">
      <img class="mobile" src="./images/image-header-mobile.jpg" alt="">
    </div>
  </div>
  

</div>

</body>
</html>
